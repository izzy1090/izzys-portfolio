<script src="./scripts/locomotive-scroll.min.js"></script>
<script>
    const projects = ['edieTempleton', 'alitoura', 'otherStuff'];

    // expands a project when a user hovers over a project
    window.addEventListener('mouseover', function (event)
    {
        for (let i = 0; i < projects.length; i++)
        {
            if (projects[i] === event.target.id)
            {
                event.target.classList.add('expandContainer');
            }
        }
    })

    // collapses a project the user hovers off
    window.addEventListener('mouseout', function(event)
    {
        const collapseContainer = document.querySelector('.collapseContainer')
        for (let i = 0; i < projects.length; i++)
        {
            if (projects[i] === event.target.id)
            {
                event.target.classList.remove('expandContainer');
                event.target.classList.add('collapseContainer');
                event.target.addEventListener('transitionend', ()=>{
                    event.target.classList.remove('collapseContainer');
                }, {once: true})
            }
        }
    })
</script>
