<body>
    <header id="header">
        <div>home</div>
        <div>about</div>
        <div>contact</div>
    </header>
    <main id="app">
        <div id="projectContainer"> 
            <div id="projectWrapper">
                <div id="edieProject" class="edieContainer">
                    <img id="edieLogo" height="577px" width="577px" 
                        src="./assets/Mark-color-is-121212.png"></img>
                </div>
                <div id="alitouraProject"  class="alitouraContainer">
                    <img width="1125" height="1500" 
                        src="./assets/Commemorative-Print.jpg"></img>
                </div>
                <div id="otherStuff" class="otherStuffContainer">
                    <div>
                        other things
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div>linkedin</div>
        <div>email</div>
        <div>instagram</div>
    </footer>

</body>
<script>
    const projects = ['edieProject', 'alitouraProject', 'otherStuff'];

    // Edie's site materials
    const edieContainer = document.querySelector('.edieContainer');
    const edieChildren = document.querySelector('#edieLogo');
    const edieVideo = document.createElement('div');    
    edieVideo.innerHTML = `
        <video 
            class="edieVideo" 
            width='500px' height="281px" 
            autoplay loop
        >
            <source 
                src='./assets/edie-templeton.mov' 
                controls="controls"
            ></source>
        </video>`;

    // expands a project when a user hovers over a project
    window.addEventListener('click', function (event)
    {
        for (let i = 0; i < projects.length; i++)
        {
            if (projects[i] === event.target.id)
            {
                event.target.classList.add('expandEdie');
                event.target.classList.add('projectActive');
                event.target.addEventListener('transitionend', ()=>{
                    if (projects[i] === 'edieProject')
                    {
                        edieChildren.style.display = 'none';
                        edieContainer.appendChild(edieVideo);
                    } 
                })
            } 
        }
    })
