<script src="./scripts/locomotive-scroll.min.js"></script>
<script>
    const projects = ['edieTempleton', 'alitoura', 'otherStuff'];

    // Edie's site materials
    const edieContainer = document.querySelector('.edieContainer');
    const edieChildren = document.querySelector('#edieChildren');
    const edieVideo = document.createElement('div');
    
    edieVideo.innerHTML = `<video width='500px'><source src='./assets/edie-templeton.mov' controls="controls"></source></video>`;

    // expands a project when a user hovers over a project
    window.addEventListener('mouseover', function (event)
    {
        for (let i = 0; i < projects.length; i++)
        {
            if (projects[i] === event.target.id)
            {
                event.target.classList.add('expandProject');
                event.target.addEventListener('transitionend', ()=>{
                    if (projects[i] === 'edieTempleton')
                    {
                        edieChildren.style.display = 'none';
                        edieContainer.appendChild(edieVideo);
                    }
                })
                
            }
        }
    })

    // collapses a project the user hovers off
    window.addEventListener('mouseout', function(event)
    {
        const collapseContainer = document.querySelector('.collapseProject')
        for (let i = 0; i < projects.length; i++)
        {
            if (projects[i] === event.target.id)
            {
                event.target.classList.remove('expandProject');
                event.target.classList.add('collapseProject');
                event.target.addEventListener('transitionend', ()=>{
                if (event.target.id === 'edieTempleton')
                {
                    edieChildren.style.display = '';
                    edieVideo.style.display = 'none';
                }
                    event.target.classList.remove('collapseProject');
                }, {once: true});
            }
        }
    })
</script>
