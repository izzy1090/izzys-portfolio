<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/homepage.css">
</head>
<body>
    <header id="header">
        <div>home</div>
        <div>about</div>
        <div>contact</div>
    </header>
    <main id="app">
        <div id="projectContainer"> 
            <div id="projectWrapper">
                <div id="edieProject" class="edieContainer">
                    <img id="edieLogo" height="577px" width="577px" 
                        src="./assets/Mark-color-is-121212.png"></img>
                    <video class="edieVideo" width='500px' height="281px" autoplay loop>
                        <source src='./assets/edie-templeton.mov'></source>
                    </video>
                </div>
                <div id="alitouraProject"  class="alitouraContainer">
                    <img width="1125" height="1500" 
                        src="./assets/Commemorative-Print.jpg"></img>
                </div>
                <div id="otherStuff" class="otherStuffContainer">
                    <div>
                        other things
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div>linkedin</div>
        <div>email</div>
        <div>instagram</div>
    </footer>

</body>
<script>
    const projectWrapper = document.querySelector('#projectWrapper');
    const project = ['edieProject', 'alitouraProject', 'otherStuff'];

    // Edie's site materials
    const edieContainer = document.querySelector('.edieContainer');
    const edieLogo = document.querySelector('#edieLogo');
    const edieVideo = document.querySelector('.edieVideo');
    // <div style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; display: flex; justify-content: center; align-items: center; background-color: black;"></div>

    // expands a project when a user hovers over a project
    window.addEventListener('click', function (event)
    {
        setTimeout(()=>{
            for (let i = 0; i < project.length; i++)
            {
                if (project[i] === event.target.id)
                {
                    event.target.classList.add('expandProject');
                    event.target.classList.add('projectActive');
                    event.target.addEventListener('transitionend', ()=>{
                        if (project[i] === 'edieProject')
                        {
                            edieLogo.style.display = 'none';
                            edieVideo.style.display = 'flex';
                        } 
                    })
                } 
            }
        }, 10);
        
        for (let i = 0; i < projectWrapper.children.length; i++){
            if (projectWrapper.children[i].classList.contains('projectActive'))
            {    
                // projectWrapper.children[i].style.width = '100px';
                // projectWrapper.children[i].style.transition = 'width 700ms'
                // projectWrapper.children[i].classList.add('collapseProject');
                projectWrapper.children[i].classList.remove('projectActive');
                // projectWrapper.children[i].addEventListener('transitionend', ()=>{
                    // projectWrapper.children[i].classList.remove('collapseProject');
                    
                    projectWrapper.children[i].classList.remove('expandProject');
                    edieVideo.style.display = 'none';
                    edieLogo.style.display = '';
                // })
            }
        }
    })
</script>
</html>
